  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="/#/" class="navbar-brand">Wrum-Wrum</a>

    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

<div class="container">
	<div class="row">
		<div class="col-md-12" ng-repeat="post in posts">
			<div ng-model='post' ng-click='accept(post._id)' ng-show="!post.isAccepted" class="post">
				<div class="post__image">
					<img src="{{post.image}}">
				</div>
				<div class="post__content">
					<p style="text-align:center; font-size:18px; font-weight:700;">{{post.car_number}}</p>
          <p><a href="/#/post/{{post._id}}">{{post.description}}</a></p>
          <p class="post__content__date">{{post.date | date:'dd/MM/yyyy в HH:mm'}}</p>
				</div>
			</div>
		</div>
	</div>
</div>
