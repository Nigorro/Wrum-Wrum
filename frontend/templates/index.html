  <nav>
      <div class="wrap group">
          <ul id="navigation" class="group">
              <li>
                <a href="/#/" class="current_page_item">Главная</a>
              </li>
              <li>
                <a href="/#/newpost">Добавить</a>
              </li>
              <li>
                <a href="/#/about" >О проекте</a>
              </li>
          </ul>
      </div><!-- .wrap < nav -->
  </nav>
</header>
<body>
  <div class="container">
  	<div class="row">
  		<div class="col-md-12" ng-repeat="post in posts">
        <article  class="post-215 category-people category-photography category-pretty-girls entry box format-image">
            <div class="entry-content-cnt">
                <div class="entry-content">
                    <a href="/#/post/{{post._id}}" class="thumb" data-lightbox="fancybox[215]" title=""><img src="{{post.image}}" class="attachment-ci_listing_thumb" alt="{{post.description}}" title="{{post.description}}"></a>
                </div>
            </div>

            <div class="entry-desc">
                <table class="entry-desc__table">
                  <tr>
                    <td><small>автор:</small> {{post.author}}</td>
                    <td>{{post.car_number}}</td>
                    <td>{{post.date | date:'dd/MM/yyyy в HH:mm'}}</td>
                  </tr>
                </table>
                <h1><a href="/#/post/{{post._id}}">{{post.description}}</a></h1>

                <div class="entry-meta group">
                    <!-- <a class="comments-no" href="#">4</a> <a data-post-id="215" class="heart-this loved" href="#" title="You love this."><span class="heart-no">7</span></a> <a class="entry-permalink" href="#" title="Permalink to High fashion model in autumn/winter clothes wearing sunglasses.">High fashion model in autumn/winter clothes wearing sunglasses.</a> -->
                </div>
            </div>
        </article>
  		</div>
